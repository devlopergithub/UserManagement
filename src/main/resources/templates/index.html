<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body, html {
	margin-left: 200px;
	height: 100%;
	display: d-flex;
	justify-content: center;
	align-items: center;
}

.card {
	width: 80%;
	max-width: 500px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">AddUsers</a>
			<a class="navbar-brand" href="/users">ViewUsers</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Contact Us</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="card">
		<div class="card-body">
			<h2 class="mb-4">Registration Form</h2>
			<form th:action="@{/save-user}" th:object="${user}" method="post">
				<div class="form-group">
					<label for="username">UserName</label> <input type="text"
						class="form-control" id="username" placeholder="Enter username"
						th:field="*{username}">
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" placeholder="Enter email"
						th:field="*{email}">
				</div>
				<div class="form-group">
					<label for="phNo">Phone Number</label> <input type="tel"
						class="form-control" id="phNo" placeholder="Enter phone number"
						th:field="*{phNo}">
				</div>
				<div class="form-group">
					<label for="gender">Gender</label> <input type="radio"
						th:field="*{gender}" name="gender" value="Male" id="Male" /> <label
						for="Male">Male</label> <input type="radio" th:field="*{gender}"
						name="gender" value="Female" id="Female" /><label for="Female">Female</label>
				</div>
				<div class="form-group">
					<label for="dateofbirth">Date of Birth</label> <input type="date"
						class="form-control" id="dateofbirth" th:field="*{dob}">
				</div>
				<div class="form-group">
					<label for="ssn">Social Security Number</label> <input
						type="number" class="form-control" id="ssn"
						placeholder="Enter SSN" th:field="*{SSN}">
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
