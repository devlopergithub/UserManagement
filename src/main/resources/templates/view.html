<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body, html {
	margin-left: 200px;
	height: 100%;
	display: d-flex;
	justify-content: center;
	align-items: center;
}

.card {
	width: 80%;
	max-width: 500px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">AddUsers</a> <a class="navbar-brand"
				href="/users">ViewUsers</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Contact Us</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2>Users Accounts</h2>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>UserName</th>
					<th>Email</th>
					<th>PhNo</th>
					<th>Gender</th>
					<th>DOB</th>
					<th>SSN</th>
					<th>EDIT</th>
					<th>DELETE</th>
					<th>ChangeStatus</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">
					<td th:text="${user.userId}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phNo}"></td>
					<td th:text="${user.gender}"></td>
					<td th:text="${user.dob}"></td>
					<td th:text="${user.SSN}"></td>
					<td><a th:href="@{/edit?(userId=${user.userId})}" class="btn btn-secondary">Edit</a></td>
					<td><a th:href="@{/delete?(userId=${user.userId})}" class="btn btn-danger">Delete</a></td>

					<span th:switch="${user.activeSw}"> 
					<i th:case="Y" class="fas fa-check red-text">
					   <td><a th:href="@{/update?(userId=${user.userId},status=N)}" class="btn btn-danger">De-Activate</a></td>
					</i> 
					<i th:case="N" class="fas fa-times orange-text">
					<td><a th:href="@{/update?(userId=${user.userId},status=Y)}" class="btn btn-info">Activate</a></td>
					</i>

					</span>
					
				</tr>
			</tbody>
		</table>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
